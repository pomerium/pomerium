  enum SANType {
    SAN_TYPE_UNSPECIFIED = 0;
    EMAIL                = 1;
    DNS                  = 2;
    URI                  = 3;
    IP_ADDRESS           = 4;
    USER_PRINCIPAL_NAME  = 5;
