syntax = "proto3";

package session;

import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/pomerium/pomerium/pkg/grpc/session";

message IDToken {
  string                    issuer     = 1;
  string                    subject    = 2;
  google.protobuf.Timestamp expires_at = 3;
  google.protobuf.Timestamp issued_at  = 4;
  string                    raw        = 5;
}

message OAuthToken {
  string                    access_token  = 1;
  string                    token_type    = 2;
  google.protobuf.Timestamp expires_at    = 3;
  string                    refresh_token = 4;
}

message Session {
  message DeviceCredential {
    string type_id = 1;
    oneof credential {
      google.protobuf.Empty unavailable = 2;
      string                id          = 3;
    }
  }

  string version = 1;
  string id      = 2;
  string user_id = 3;
  repeated DeviceCredential              device_credentials = 17;
  google.protobuf.Timestamp              issued_at          = 14;
  google.protobuf.Timestamp              expires_at         = 4;
  google.protobuf.Timestamp              accessed_at        = 18;
  IDToken                                id_token           = 6;
  OAuthToken                             oauth_token        = 7;
  map<string, google.protobuf.ListValue> claims             = 9;
  repeated string                        audience           = 10;
  bool                                   refresh_disabled   = 19;
  string                                 idp_id             = 20;

  optional string impersonate_session_id = 15;
}

enum SessionBindingRequestState {
  InFlight = 0;
  Accepted = 1;
  Revoked  = 2;
}

// A SessionBindingRequest represents an in-flight request to associate a
// protocol-specific key to a session. If the request is authorized, a
// SessionBinding will be created with the key.
message SessionBindingRequest {
  string                     protocol   = 1;
  string                     key        = 3;
  string                     idp_id     = 2;
  google.protobuf.Timestamp  created_at = 4;
  google.protobuf.Timestamp  expires_at = 5;
  SessionBindingRequestState state      = 6;
  // Protocol level details
  map<string, string> details = 7;
}

// A SessionBinding represents an association between a protocol-specific key
// and a session record, authorized by the user associated with the session.
message SessionBinding {
  string                    protocol   = 1;
  string                    session_id = 2;
  string                    user_id    = 3;
  google.protobuf.Timestamp issued_at  = 4;
  google.protobuf.Timestamp expires_at = 5;
  // Protocol level details associated with session creation.
  map<string, string> details = 6;
}

// An IdentityBinding represents an association between a protocol-specific key
// and a user ID, authorized by the user.
message IdentityBinding {
  string protocol = 1;
  string user_id  = 2;
  string idp_id   = 3;
  // Protocol level details associated with session creation.
  map<string, string> details = 4;
}

// A Handle is a reference to a session or a service account.
message Handle {
  string          id                        = 1;
  string          user_id                   = 2;
  string          identity_provider_id      = 3;
  optional uint64 databroker_server_version = 4;
  optional uint64 databroker_record_version = 5;

  // additional jwt claims

  optional string                    iss = 6;
  repeated string                    aud = 7;
  optional google.protobuf.Timestamp exp = 8;
  optional google.protobuf.Timestamp nbf = 9;
  optional google.protobuf.Timestamp iat = 10;
}
