apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pomerium
spec:
  template:
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: pomerium
          env:
            - name: TMPDIR
              value: "/tmp/pomerium"
            - name: XDG_CACHE_HOME
              value: "/var/cache"
            - name: XDG_DATA_HOME
              value: "/var/cache"
          volumeMounts:
            - mountPath: "/tmp/pomerium"
              name: tmp
            - mountPath: "/var/cache"
              name: pomerium-cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: pomerium-cache
          emptyDir: {}
