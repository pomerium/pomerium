networks:
  main: {}
services:
  k3s-agent:
    entrypoint:
    - sh
    - -c
    - |
      set -x
      # the dev image is only available locally, so load it first
      if [ "${POMERIUM_TAG:-main}" = "dev" ]; then
        sh -c '
          while true ; do
            ctr --connect-timeout=1s --timeout=60s images import /k3s-tmp/pomerium-dev.tar && break
            sleep 1
          done
        ' &
      fi
      exec k3s "$$@"
    - k3s
    - agent
    environment:
      K3S_TOKEN: TOKEN
      K3S_URL: https://k3s-server:6443
    image: rancher/k3s:${K3S_TAG:-v1.30.0-k3s1}
    networks:
      main:
        aliases:
        - k3s-agent
    privileged: true
    restart: always
    tmpfs:
    - /run
    - /var/run
    ulimits:
      nofile:
        hard: 65535
        soft: 65535
      nproc: 65535
    volumes:
    - k3s-tmp:/k3s-tmp
  k3s-init:
    depends_on:
      k3s-server:
        condition: service_healthy
    entrypoint:
    - sh
    - -c
    - |
      cat /k3s-tmp/kubeconfig.yaml | sed s/127.0.0.1/k3s-server/g >/tmp/kubeconfig.yaml
      export KUBECONFIG=/tmp/kubeconfig.yaml
      cat <<-END_OF_MANIFEST | tee /tmp/manifest.json
      {
        "apiVersion": "apps/v1",
        "kind": "Deployment",
        "metadata": {
          "name": "mock-idp",
          "namespace": "default"
        },
        "spec": {
          "replicas": 1,
          "selector": {
            "matchLabels": {
              "app": "mock-idp"
            }
          },
          "template": {
            "metadata": {
              "labels": {
                "app": "mock-idp"
              }
            },
            "spec": {
              "containers": [
                {
                  "args": [
                    "--provider",
                    "oidc",
                    "--port",
                    "8024",
                    "--root-url",
                    "https://mock-idp.localhost.pomerium.io/"
                  ],
                  "image": "pomerium/mock-idps:${MOCK_IDPS_TAG:-master}",
                  "name": "mock-idp",
                  "ports": [
                    {
                      "containerPort": 8024,
                      "name": "http"
                    }
                  ]
                }
              ]
            }
          }
        }
      }
