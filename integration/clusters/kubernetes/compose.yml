  k3s-server:
    entrypoint:
    - sh
    - -c
    - |
      set -x
      # the dev image is only available locally, so load it first
      if [ "${POMERIUM_TAG:-main}" = "dev" ]; then
        sh -c '
          while true ; do
            ctr --connect-timeout=1s --timeout=60s images import /k3s-tmp/pomerium-dev.tar && break
            sleep 1
          done
        ' &
      fi
      exec k3s "$$@"
    - k3s
    - server
    - --disable
    - traefik
    - --disable
    - metrics-server
    - --kube-apiserver-arg
    - service-node-port-range=1-65535
    environment:
      K3S_KUBECONFIG_MODE: "666"
      K3S_KUBECONFIG_OUTPUT: /k3s-tmp/kubeconfig.yaml
      K3S_TOKEN: TOKEN
    healthcheck:
      test:
      - CMD
      - kubectl
      - cluster-info
    image: rancher/k3s:${K3S_TAG:-v1.30.0-k3s1}
    networks:
      main:
        aliases:
        - k3s-server
    ports:
    - 6443:6443/tcp
    - 5443:5443/tcp
    - 443:443/tcp
    - 80:80/tcp
    privileged: true
    restart: always
    tmpfs:
    - /run
    - /var/run
    ulimits:
      nofile:
        hard: 65535
        soft: 65535
      nproc: 65535
    volumes:
    - k3s-tmp:/k3s-tmp
