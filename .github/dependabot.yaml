version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 50
    groups:
      docker:
        patterns:
          - "*"
    ignore:
      - dependency-name: node
        update-types: ["version-update:semver-major"]
  - package-ecosystem: "docker"
    directory: "/.github/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 50
    groups:
      docker:
        patterns:
          - "*"
    ignore:
      - dependency-name: node
        update-types: ["version-update:semver-major"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 50
    groups:
      github-actions:
        patterns:
          - "*"
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 50
    groups:
      go:
        patterns:
          - "*"
        exclude-patterns:
          - "go.opentelemetry.io/*"
          - "github.com/exaring/otelpgx"
          - "charm.land/*"
          - "github.com/charmbracelet/*"
          - "github.com/muesli/termenv"
          - "github.com/mattn/go-runewidth"
      otel:
        patterns:
          - "go.opentelemetry.io/*"
          - "github.com/exaring/otelpgx"
      tui:
        patterns:
          - "charm.land/*"
          - "github.com/charmbracelet/*"
          - "github.com/muesli/termenv"
          - "github.com/mattn/go-runewidth"
