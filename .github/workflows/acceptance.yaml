name: Acceptance Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

env:
  RUN_ID: ${{ github.run_id }}
  NODE_TLS_REJECT_UNAUTHORIZED: "0"

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: E2E (${{ matrix.suite }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        suite: [base, mcp]

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version-file: .tool-versions
          cache: 'npm'
          cache-dependency-path: internal/acceptance/browser/package-lock.json

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5
        with:
          go-version-file: .tool-versions

      - name: Install Playwright dependencies
        working-directory: internal/acceptance/browser
        run: |
          npm ci
          npx playwright install chromium --with-deps

      - name: Start test stack
        working-directory: internal/acceptance
        run: make up ${{ matrix.suite != 'base' && format('SUITE={0}', matrix.suite) || '' }}

      - name: Seed Keycloak
        working-directory: internal/acceptance
        run: make seed

      - name: Wait for MCP server health
        if: matrix.suite == 'mcp'
        run: |
          echo "Waiting for MCP server to be healthy..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3100/health > /dev/null 2>&1; then
              echo "MCP server healthy after ${i} attempts"
              exit 0
            fi
            echo "  Attempt $i/30 - waiting 2s..."
            sleep 2
          done
          echo "MCP server failed to start within 60s"
          echo "--- MCP server logs ---"
          cd internal/acceptance
          docker compose -f docker-compose.yml -f docker-compose.mcp.yml \
            logs mcp-server --tail=50
          echo "--- Pomerium logs ---"
          docker compose -f docker-compose.yml -f docker-compose.mcp.yml \
            logs pomerium --tail=50
          exit 1

      - name: Run tests
        working-directory: internal/acceptance
        run: make test ${{ matrix.suite != 'base' && format('SUITE={0}', matrix.suite) || '' }}
        env:
          CI: true
          MCP_URL: ${{ matrix.suite == 'mcp' && 'https://mcp.localhost.pomerium.io:8443' || '' }}

      - name: Upload blob report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: blob-report-${{ matrix.suite }}
          path: internal/acceptance/browser/blob-report/
          retention-days: 1

      - name: Collect artifacts
        if: always()
        working-directory: internal/acceptance
        run: ./scripts/collect-artifacts.sh

      - name: Upload Docker logs
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: docker-logs-${{ matrix.suite }}
          path: internal/acceptance/artifacts/docker-logs/
          retention-days: 7

      - name: Upload diagnostics
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: diagnostics-${{ matrix.suite }}
          path: internal/acceptance/artifacts/diagnostics/
          retention-days: 7

      - name: Stop test stack
        if: always()
        working-directory: internal/acceptance
        run: make down ${{ matrix.suite != 'base' && format('SUITE={0}', matrix.suite) || '' }}

  report:
    name: Aggregate Report
    needs: test
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version-file: .tool-versions

      - name: Install Playwright
        working-directory: internal/acceptance/browser
        run: npm ci

      - name: Download blob reports
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e
        with:
          pattern: blob-report-*
          path: internal/acceptance/browser/all-blob-reports
          merge-multiple: true

      - name: Merge reports
        working-directory: internal/acceptance/browser
        run: |
          mkdir -p ../artifacts/playwright
          npx playwright merge-reports --reporter=json all-blob-reports > ../artifacts/playwright/results.json

      - name: Generate acceptance summary
        if: always()
        working-directory: internal/acceptance/browser
        run: |
          mkdir -p ../artifacts/playwright
          node scripts/generate-summary.mjs >> $GITHUB_STEP_SUMMARY
          node scripts/generate-summary.mjs --output ../artifacts/playwright/summary.md

      - name: Upload merged report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: playwright-report
          path: internal/acceptance/artifacts/playwright/
          retention-days: 30

      - name: Post PR comment
        if: always() && github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405
        with:
          header: acceptance-summary
          path: internal/acceptance/artifacts/playwright/summary.md
