name: Acceptance Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'authenticate/**'
      - 'authorize/**'
      - 'proxy/**'
      - 'internal/sessions/**'
      - 'internal/authenticateflow/**'
      - 'internal/handlers/**'
      - 'pkg/endpoints/**'
      - 'internal/acceptance/**'
      - '.github/workflows/acceptance.yaml'
  push:
    branches: [main]
    paths:
      - 'internal/acceptance/**'
      - '.github/workflows/acceptance.yaml'
  workflow_dispatch:

env:
  RUN_ID: ${{ github.run_id }}
  # Accept self-signed certificates in test environment
  NODE_TLS_REJECT_UNAUTHORIZED: "0"

permissions:
  contents: read
  pull-requests: write

jobs:
  acceptance:
    name: E2E Acceptance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version-file: .tool-versions
          cache: 'npm'
          cache-dependency-path: internal/acceptance/browser/package-lock.json

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c
        with:
          go-version-file: .tool-versions
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Configure /etc/hosts
        run: |
          sudo tee -a /etc/hosts <<EOF
          127.0.0.1 keycloak.localhost.pomerium.io
          127.0.0.1 authenticate.localhost.pomerium.io
          127.0.0.1 app.localhost.pomerium.io
          127.0.0.1 admin.localhost.pomerium.io
          127.0.0.1 mtls.localhost.pomerium.io
          EOF
          cat /etc/hosts

      - name: Install Playwright dependencies
        working-directory: internal/acceptance/browser
        run: |
          npm ci
          npx playwright install chromium --with-deps

      - name: Start test stack
        working-directory: internal/acceptance
        run: |
          docker compose up -d --build
          docker compose ps

      - name: Wait for services
        working-directory: internal/acceptance
        run: |
          chmod +x scripts/*.sh
          ./scripts/wait-for-ready.sh

      - name: Seed Keycloak users
        working-directory: internal/acceptance
        run: ./scripts/seed-keycloak.sh seed

      - name: Run Playwright tests
        id: playwright
        working-directory: internal/acceptance/browser
        run: npm test
        env:
          CI: true
        continue-on-error: true

      - name: Generate acceptance summary
        if: always()
        working-directory: internal/acceptance/browser
        run: |
          node scripts/generate-summary.mjs >> $GITHUB_STEP_SUMMARY
          node scripts/generate-summary.mjs --output ../artifacts/playwright/summary.md

      - name: Collect artifacts
        if: always()
        working-directory: internal/acceptance
        run: ./scripts/collect-artifacts.sh

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: playwright-report
          path: internal/acceptance/artifacts/playwright/
          retention-days: 30

      - name: Upload Docker logs
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: docker-logs
          path: internal/acceptance/artifacts/docker-logs/
          retention-days: 7

      - name: Upload diagnostics
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: diagnostics
          path: internal/acceptance/artifacts/diagnostics/
          retention-days: 7

      - name: Post PR comment
        if: always() && github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
        uses: marocchino/sticky-pull-request-comment@52423e01640425a022ef5fd42c6fb5f633a02728
        with:
          header: acceptance-summary
          path: internal/acceptance/artifacts/playwright/summary.md

      - name: Fail if tests failed
        if: steps.playwright.outcome == 'failure'
        run: exit 1

      - name: Stop test stack
        if: always()
        working-directory: internal/acceptance
        run: docker compose down -v
